<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zysk√≥w z Upraw</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a1f1a 0%, #0d2820 50%, #081712 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CropProfitCalculator() {
            const [baseCrops, setBaseCrops] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [nextBaseCropId, setNextBaseCropId] = useState(1);
            const [nextRecipeId, setNextRecipeId] = useState(1);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const result = await window.storage.get('shared-crops-v2', true);
                    if (result && result.value) {
                        const data = JSON.parse(result.value);
                        setBaseCrops(data.baseCrops || []);
                        setRecipes(data.recipes || []);
                        setNextBaseCropId(data.nextBaseCropId || 1);
                        setNextRecipeId(data.nextRecipeId || 1);
                    } else {
                        setBaseCrops([
                            { id: 1, name: 'Pszenica', buyPrice: 10, sellPrice: 12 },
                            { id: 2, name: 'Mleko', buyPrice: 15, sellPrice: 18 },
                        ]);
                        setRecipes([
                            { id: 1, name: 'Chleb', ingredients: [{crop: 'Pszenica', amount: 3}], sellPrice: 50 }
                        ]);
                        setNextBaseCropId(3);
                        setNextRecipeId(2);
                    }
                } catch (error) {
                    setBaseCrops([
                        { id: 1, name: 'Pszenica', buyPrice: 10, sellPrice: 12 },
                        { id: 2, name: 'Mleko', buyPrice: 15, sellPrice: 18 },
                    ]);
                    setRecipes([
                        { id: 1, name: 'Chleb', ingredients: [{crop: 'Pszenica', amount: 3}], sellPrice: 50 }
                    ]);
                    setNextBaseCropId(3);
                    setNextRecipeId(2);
                } finally {
                    setLoading(false);
                }
            };

            const saveData = async (newBaseCrops, newRecipes, newBaseCropId, newRecipeId) => {
                try {
                    setSaving(true);
                    const data = {
                        baseCrops: newBaseCrops,
                        recipes: newRecipes,
                        nextBaseCropId: newBaseCropId,
                        nextRecipeId: newRecipeId
                    };
                    await window.storage.set('shared-crops-v2', JSON.stringify(data), true);
                    showMessage('‚úì Zapisano');
                } catch (error) {
                    showMessage('‚úó B≈ÇƒÖd zapisu');
                    console.error(error);
                } finally {
                    setSaving(false);
                }
            };

            const showMessage = (msg) => {
                setMessage(msg);
                setTimeout(() => setMessage(''), 2000);
            };

            const addBaseCrop = () => {
                const newBaseCrops = [...baseCrops, { id: nextBaseCropId, name: '', buyPrice: 0, sellPrice: 0 }];
                setBaseCrops(newBaseCrops);
                const newId = nextBaseCropId + 1;
                setNextBaseCropId(newId);
                saveData(newBaseCrops, recipes, newId, nextRecipeId);
            };

            const updateBaseCrop = (id, field, value) => {
                const newBaseCrops = baseCrops.map(crop =>
                    crop.id === id ? { ...crop, [field]: value } : crop
                );
                setBaseCrops(newBaseCrops);
                saveData(newBaseCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const deleteBaseCrop = (id) => {
                const newBaseCrops = baseCrops.filter(crop => crop.id !== id);
                setBaseCrops(newBaseCrops);
                saveData(newBaseCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const addRecipe = () => {
                const newRecipes = [...recipes, { id: nextRecipeId, name: '', ingredients: [], sellPrice: 0 }];
                setRecipes(newRecipes);
                const newId = nextRecipeId + 1;
                setNextRecipeId(newId);
                saveData(baseCrops, newRecipes, nextBaseCropId, newId);
            };

            const updateRecipe = (id, field, value) => {
                const newRecipes = recipes.map(recipe =>
                    recipe.id === id ? { ...recipe, [field]: value } : recipe
                );
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteRecipe = (id) => {
                const newRecipes = recipes.filter(recipe => recipe.id !== id);
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const addIngredient = (recipeId) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        return {
                            ...recipe,
                            ingredients: [...recipe.ingredients, { crop: '', amount: 1 }]
                        };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const updateIngredient = (recipeId, ingredientIndex, field, value) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        const newIngredients = [...recipe.ingredients];
                        newIngredients[ingredientIndex] = {
                            ...newIngredients[ingredientIndex],
                            [field]: value
                        };
                        return { ...recipe, ingredients: newIngredients };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteIngredient = (recipeId, ingredientIndex) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        const newIngredients = recipe.ingredients.filter((_, idx) => idx !== ingredientIndex);
                        return { ...recipe, ingredients: newIngredients };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const calculateRecipeCost = (recipe) => {
                return recipe.ingredients.reduce((total, ingredient) => {
                    const crop = baseCrops.find(c => c.name === ingredient.crop);
                    if (crop) {
                        return total + (crop.buyPrice * ingredient.amount);
                    }
                    return total;
                }, 0);
            };

            const calculateRecipeProfit = (recipe) => {
                const cost = calculateRecipeCost(recipe);
                return recipe.sellPrice - cost;
            };

            const calculateRecipeMargin = (recipe) => {
                if (recipe.sellPrice === 0) return 0;
                const profit = calculateRecipeProfit(recipe);
                return ((profit / recipe.sellPrice) * 100).toFixed(1);
            };

            const resetData = async () => {
                if (confirm('Czy na pewno chcesz wyczy≈õciƒá wszystkie dane?')) {
                    try {
                        await window.storage.delete('shared-crops-v2', true);
                        setBaseCrops([]);
                        setRecipes([]);
                        setNextBaseCropId(1);
                        setNextRecipeId(1);
                        showMessage('‚úì Wyczyszczono');
                    } catch (error) {
                        console.error(error);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-emerald-400 text-xl">≈Åadowanie...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-gradient-to-br from-emerald-900/40 to-green-950/40 backdrop-blur-sm border border-emerald-700/30 rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl md:text-5xl font-bold text-emerald-400 mb-2">
                                        Kalkulator Zysk√≥w
                                    </h1>
                                    <p className="text-emerald-300/70 text-sm">Wsp√≥≈Çdzielone dane</p>
                                </div>
                                <div className="flex flex-col items-end gap-2">
                                    {(saving || message) && (
                                        <span className="text-xs text-emerald-400 bg-emerald-900/30 px-2 py-1 rounded">
                                            {saving ? 'üíæ Zapisywanie...' : message}
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* SEKCJA 1 */}
                        <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-emerald-800/30 rounded-2xl shadow-2xl p-4 md:p-8 mb-6">
                            <h2 className="text-2xl font-bold text-emerald-400 mb-4">üì¶ Baza Cen Upraw</h2>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b-2 border-emerald-700/40">
                                            <th className="text-left py-3 px-3 text-emerald-400 font-semibold text-sm">Nazwa</th>
                                            <th className="text-left py-3 px-3 text-emerald-400 font-semibold text-sm">Cena Zakupu</th>
                                            <th className="text-left py-3 px-3 text-emerald-400 font-semibold text-sm">Cena Sprzeda≈ºy</th>
                                            <th className="text-left py-3 px-3 text-emerald-400 font-semibold text-sm">Zysk</th>
                                            <th className="py-3 px-2"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {baseCrops.map((crop, i) => (
                                            <tr key={crop.id} className={i % 2 === 0 ? 'bg-slate-900/30' : 'bg-slate-950/30'}>
                                                <td className="py-2 px-3">
                                                    <input
                                                        type="text"
                                                        value={crop.name}
                                                        onChange={(e) => updateBaseCrop(crop.id, 'name', e.target.value)}
                                                        placeholder="Nazwa"
                                                        className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm"
                                                    />
                                                </td>
                                                <td className="py-2 px-3">
                                                    <input
                                                        type="number"
                                                        value={crop.buyPrice}
                                                        onChange={(e) => updateBaseCrop(crop.id, 'buyPrice', parseFloat(e.target.value) || 0)}
                                                        className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm"
                                                    />
                                                </td>
                                                <td className="py-2 px-3">
                                                    <input
                                                        type="number"
                                                        value={crop.sellPrice}
                                                        onChange={(e) => updateBaseCrop(crop.id, 'sellPrice', parseFloat(e.target.value) || 0)}
                                                        className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm"
                                                    />
                                                </td>
                                                <td className="py-2 px-3">
                                                    <span className="font-bold text-emerald-400 text-sm">
                                                        {(crop.sellPrice - crop.buyPrice).toFixed(2)}
                                                    </span>
                                                </td>
                                                <td className="py-2 px-2">
                                                    <button onClick={() => deleteBaseCrop(crop.id)} className="text-red-400 hover:bg-red-900/30 p-1 rounded">
                                                        ‚úï
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            <button onClick={addBaseCrop} className="mt-3 px-4 py-2 bg-emerald-700 hover:bg-emerald-600 text-white rounded text-sm">
                                + Dodaj Surowiec
                            </button>
                        </div>

                        {/* SEKCJA 2 */}
                        <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-blue-800/30 rounded-2xl shadow-2xl p-4 md:p-8 mb-6">
                            <h2 className="text-2xl font-bold text-blue-400 mb-4">üß™ Receptury Produkt√≥w</h2>
                            
                            <div className="space-y-4">
                                {recipes.map((recipe) => {
                                    const cost = calculateRecipeCost(recipe);
                                    const profit = calculateRecipeProfit(recipe);
                                    const margin = calculateRecipeMargin(recipe);
                                    
                                    return (
                                        <div key={recipe.id} className="border border-blue-700/40 rounded-xl p-4 bg-slate-900/30">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                                <div>
                                                    <label className="text-blue-400 text-xs mb-1 block">Produkt</label>
                                                    <input
                                                        type="text"
                                                        value={recipe.name}
                                                        onChange={(e) => updateRecipe(recipe.id, 'name', e.target.value)}
                                                        placeholder="Nazwa"
                                                        className="w-full px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="text-blue-400 text-xs mb-1 block">Cena Sprzeda≈ºy</label>
                                                    <input
                                                        type="number"
                                                        value={recipe.sellPrice}
                                                        onChange={(e) => updateRecipe(recipe.id, 'sellPrice', parseFloat(e.target.value) || 0)}
                                                        className="w-full px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm"
                                                    />
                                                </div>
                                            </div>

                                            <div className="mb-3">
                                                <label className="text-blue-400 text-xs mb-1 block">Sk≈Çadniki:</label>
                                                {recipe.ingredients.map((ing, idx) => (
                                                    <div key={idx} className="flex gap-2 mb-2 items-center">
                                                        <select
                                                            value={ing.crop}
                                                            onChange={(e) => updateIngredient(recipe.id, idx, 'crop', e.target.value)}
                                                            className="flex-1 px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm"
                                                        >
                                                            <option value="">Wybierz</option>
                                                            {baseCrops.map(c => (
                                                                <option key={c.id} value={c.name}>{c.name}</option>
                                                            ))}
                                                        </select>
                                                        <input
                                                            type="number"
                                                            value={ing.amount}
                                                            onChange={(e) => updateIngredient(recipe.id, idx, 'amount', parseInt(e.target.value) || 1)}
                                                            className="w-16 px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm"
                                                            min="1"
                                                        />
                                                        <button onClick={() => deleteIngredient(recipe.id, idx)} className="text-red-400 px-2">
                                                            ‚úï
                                                        </button>
                                                    </div>
                                                ))}
                                                <button onClick={() => addIngredient(recipe.id)} className="text-blue-400 text-xs mt-1">
                                                    + Dodaj sk≈Çadnik
                                                </button>
                                            </div>

                                            <div className="grid grid-cols-3 gap-2 pt-3 border-t border-blue-700/40">
                                                <div className="text-center">
                                                    <p className="text-blue-400/70 text-xs">Koszt</p>
                                                    <p className="text-lg font-bold text-yellow-400">{cost.toFixed(2)}</p>
                                                </div>
                                                <div className="text-center">
                                                    <p className="text-blue-400/70 text-xs">Zysk</p>
                                                    <p className={`text-lg font-bold ${profit >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                                                        {profit.toFixed(2)}
                                                    </p>
                                                </div>
                                                <div className="text-center">
                                                    <p className="text-blue-400/70 text-xs">Mar≈ºa</p>
                                                    <p className="text-lg font-bold text-teal-400">{margin}%</p>
                                                </div>
                                            </div>

                                            <button onClick={() => deleteRecipe(recipe.id)} className="mt-3 w-full py-1 bg-red-700/30 text-red-400 rounded text-sm">
                                                Usu≈Ñ Recepturƒô
                                            </button>
                                        </div>
                                    );
                                })}
                            </div>

                            <button onClick={addRecipe} className="mt-3 px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded text-sm">
                                + Dodaj Recepturƒô
                            </button>
                        </div>

                        {/* Przyciski */}
                        <div className="flex gap-2">
                            <button onClick={loadData} className="px-4 py-2 bg-purple-700 hover:bg-purple-600 text-white rounded text-sm">
                                üîÑ Od≈õwie≈º
                            </button>
                            <button onClick={resetData} className="px-4 py-2 bg-red-700 hover:bg-red-600 text-white rounded text-sm">
                                üóëÔ∏è Wyczy≈õƒá
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CropProfitCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
