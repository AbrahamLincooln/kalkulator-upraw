<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zysk√≥w z Upraw</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a1f1a 0%, #0d2820 50%, #081712 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CropProfitCalculator() {
            const [activeTab, setActiveTab] = useState('base');
            const [baseCrops, setBaseCrops] = useState([]);
            const [recipes, setRecipes] = useState([]);
            const [nextBaseCropId, setNextBaseCropId] = useState(1);
            const [nextRecipeId, setNextRecipeId] = useState(1);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [message, setMessage] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const result = await window.storage.get('shared-crops-v2', true);
                    if (result && result.value) {
                        const data = JSON.parse(result.value);
                        setBaseCrops(data.baseCrops || []);
                        setRecipes(data.recipes || []);
                        setNextBaseCropId(data.nextBaseCropId || 1);
                        setNextRecipeId(data.nextRecipeId || 1);
                    } else {
                        setBaseCrops([
                            { id: 1, name: 'Pszenica', buyPrice: 10, sellPrice: 12 },
                            { id: 2, name: 'Mleko', buyPrice: 15, sellPrice: 18 },
                        ]);
                        setRecipes([
                            { id: 1, name: 'Chleb', ingredients: [{crop: 'Pszenica', amount: 3}], sellPrice: 50 }
                        ]);
                        setNextBaseCropId(3);
                        setNextRecipeId(2);
                    }
                } catch (error) {
                    setBaseCrops([
                        { id: 1, name: 'Pszenica', buyPrice: 10, sellPrice: 12 },
                        { id: 2, name: 'Mleko', buyPrice: 15, sellPrice: 18 },
                    ]);
                    setRecipes([
                        { id: 1, name: 'Chleb', ingredients: [{crop: 'Pszenica', amount: 3}], sellPrice: 50 }
                    ]);
                    setNextBaseCropId(3);
                    setNextRecipeId(2);
                } finally {
                    setLoading(false);
                }
            };

            const saveData = async (newBaseCrops, newRecipes, newBaseCropId, newRecipeId) => {
                try {
                    setSaving(true);
                    const data = {
                        baseCrops: newBaseCrops,
                        recipes: newRecipes,
                        nextBaseCropId: newBaseCropId,
                        nextRecipeId: newRecipeId
                    };
                    await window.storage.set('shared-crops-v2', JSON.stringify(data), true);
                    showMessage('‚úì Zapisano');
                } catch (error) {
                    showMessage('‚úó B≈ÇƒÖd zapisu');
                    console.error(error);
                } finally {
                    setSaving(false);
                }
            };

            const showMessage = (msg) => {
                setMessage(msg);
                setTimeout(() => setMessage(''), 2000);
            };

            const addBaseCrop = () => {
                const newBaseCrops = [...baseCrops, { id: nextBaseCropId, name: '', buyPrice: 0, sellPrice: 0 }];
                setBaseCrops(newBaseCrops);
                const newId = nextBaseCropId + 1;
                setNextBaseCropId(newId);
                saveData(newBaseCrops, recipes, newId, nextRecipeId);
            };

            const updateBaseCrop = (id, field, value) => {
                const newBaseCrops = baseCrops.map(crop =>
                    crop.id === id ? { ...crop, [field]: value } : crop
                );
                setBaseCrops(newBaseCrops);
                saveData(newBaseCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const deleteBaseCrop = (id) => {
                const newBaseCrops = baseCrops.filter(crop => crop.id !== id);
                setBaseCrops(newBaseCrops);
                saveData(newBaseCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const addRecipe = () => {
                const newRecipes = [...recipes, { id: nextRecipeId, name: '', ingredients: [], sellPrice: 0 }];
                setRecipes(newRecipes);
                const newId = nextRecipeId + 1;
                setNextRecipeId(newId);
                saveData(baseCrops, newRecipes, nextBaseCropId, newId);
            };

            const updateRecipe = (id, field, value) => {
                const newRecipes = recipes.map(recipe =>
                    recipe.id === id ? { ...recipe, [field]: value } : recipe
                );
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteRecipe = (id) => {
                const newRecipes = recipes.filter(recipe => recipe.id !== id);
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const addIngredient = (recipeId) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        return {
                            ...recipe,
                            ingredients: [...recipe.ingredients, { crop: '', amount: 1 }]
                        };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const updateIngredient = (recipeId, ingredientIndex, field, value) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        const newIngredients = [...recipe.ingredients];
                        newIngredients[ingredientIndex] = {
                            ...newIngredients[ingredientIndex],
                            [field]: value
                        };
                        return { ...recipe, ingredients: newIngredients };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteIngredient = (recipeId, ingredientIndex) => {
                const newRecipes = recipes.map(recipe => {
                    if (recipe.id === recipeId) {
                        const newIngredients = recipe.ingredients.filter((_, idx) => idx !== ingredientIndex);
                        return { ...recipe, ingredients: newIngredients };
                    }
                    return recipe;
                });
                setRecipes(newRecipes);
                saveData(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const calculateRecipeCost = (recipe) => {
                return recipe.ingredients.reduce((total, ingredient) => {
                    const crop = baseCrops.find(c => c.name === ingredient.crop);
                    if (crop) {
                        return total + (crop.buyPrice * ingredient.amount);
                    }
                    return total;
                }, 0);
            };

            const calculateRecipeProfit = (recipe) => {
                const cost = calculateRecipeCost(recipe);
                return recipe.sellPrice - cost;
            };

            const calculateRecipeMargin = (recipe) => {
                if (recipe.sellPrice === 0) return 0;
                const profit = calculateRecipeProfit(recipe);
                return ((profit / recipe.sellPrice) * 100).toFixed(1);
            };

            const resetData = async () => {
                if (confirm('Czy na pewno chcesz wyczy≈õciƒá wszystkie dane?')) {
                    try {
                        await window.storage.delete('shared-crops-v2', true);
                        setBaseCrops([]);
                        setRecipes([]);
                        setNextBaseCropId(1);
                        setNextRecipeId(1);
                        showMessage('‚úì Wyczyszczono');
                    } catch (error) {
                        console.error(error);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-emerald-400 text-xl">≈Åadowanie...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-gradient-to-br from-emerald-900/40 to-green-950/40 backdrop-blur-sm border border-emerald-700/30 rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div>
                                    <h1 className="text-3xl md:text-5xl font-bold text-emerald-400 mb-2">
                                        Kalkulator Zysk√≥w z Upraw
                                    </h1>
                                    <p className="text-emerald-300/70 text-sm">Wsp√≥≈Çdzielone dane</p>
                                </div>
                                <div className="flex flex-col items-end gap-2">
                                    {(saving || message) && (
                                        <span className="text-xs text-emerald-400 bg-emerald-900/30 px-2 py-1 rounded">
                                            {saving ? 'üíæ Zapisywanie...' : message}
                                        </span>
                                    )}
                                </div>
                            </div>

                            {/* Tab Buttons */}
                            <div className="grid grid-cols-2 gap-4">
                                <button
                                    onClick={() => setActiveTab('base')}
                                    className={`py-4 px-6 rounded-xl font-bold text-lg transition-all duration-300 ${
                                        activeTab === 'base'
                                            ? 'bg-gradient-to-r from-emerald-600 to-emerald-500 text-white shadow-lg shadow-emerald-900/50 scale-105'
                                            : 'bg-slate-800/50 text-emerald-400 hover:bg-slate-700/50 border border-emerald-700/30'
                                    }`}
                                >
                                    üì¶ Baza Cen Upraw
                                </button>
                                <button
                                    onClick={() => setActiveTab('recipes')}
                                    className={`py-4 px-6 rounded-xl font-bold text-lg transition-all duration-300 ${
                                        activeTab === 'recipes'
                                            ? 'bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-lg shadow-blue-900/50 scale-105'
                                            : 'bg-slate-800/50 text-blue-400 hover:bg-slate-700/50 border border-blue-700/30'
                                    }`}
                                >
                                    üß™ Receptury Produkt√≥w
                                </button>
                            </div>
                        </div>

                        {/* SEKCJA 1 - Baza Cen */}
                        {activeTab === 'base' && (
                            <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-emerald-800/30 rounded-2xl shadow-2xl p-4 md:p-8">
                                <h2 className="text-2xl font-bold text-emerald-400 mb-4">üì¶ Baza Cen Upraw (Surowce)</h2>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b-2 border-emerald-700/40">
                                                <th className="text-left py-4 px-3 text-emerald-400 font-semibold">Nazwa Uprawy</th>
                                                <th className="text-left py-4 px-3 text-emerald-400 font-semibold">Cena Zakupu</th>
                                                <th className="text-left py-4 px-3 text-emerald-400 font-semibold">Cena Sprzeda≈ºy</th>
                                                <th className="text-left py-4 px-3 text-emerald-400 font-semibold">Zysk</th>
                                                <th className="py-4 px-2"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {baseCrops.length === 0 ? (
                                                <tr>
                                                    <td colSpan="5" className="text-center py-8 text-emerald-400/50">
                                                        Brak upraw. Dodaj pierwszƒÖ!
                                                    </td>
                                                </tr>
                                            ) : (
                                                baseCrops.map((crop, i) => (
                                                    <tr key={crop.id} className={`border-b border-emerald-900/20 hover:bg-emerald-900/20 ${i % 2 === 0 ? 'bg-slate-900/30' : 'bg-slate-950/30'}`}>
                                                        <td className="py-3 px-3">
                                                            <input
                                                                type="text"
                                                                value={crop.name}
                                                                onChange={(e) => updateBaseCrop(crop.id, 'name', e.target.value)}
                                                                placeholder="Nazwa uprawy"
                                                                className="w-full px-3 py-2 bg-slate-900/80 border border-emerald-800/40 rounded-lg text-emerald-100 text-sm"
                                                            />
                                                        </td>
                                                        <td className="py-3 px-3">
                                                            <input
                                                                type="number"
                                                                value={crop.buyPrice}
                                                                onChange={(e) => updateBaseCrop(crop.id, 'buyPrice', parseFloat(e.target.value) || 0)}
                                                                className="w-full px-3 py-2 bg-slate-900/80 border border-emerald-800/40 rounded-lg text-emerald-100 text-sm"
                                                            />
                                                        </td>
                                                        <td className="py-3 px-3">
                                                            <input
                                                                type="number"
                                                                value={crop.sellPrice}
                                                                onChange={(e) => updateBaseCrop(crop.id, 'sellPrice', parseFloat(e.target.value) || 0)}
                                                                className="w-full px-3 py-2 bg-slate-900/80 border border-emerald-800/40 rounded-lg text-emerald-100 text-sm"
                                                            />
                                                        </td>
                                                        <td className="py-3 px-3">
                                                            <span className="font-bold text-emerald-400">
                                                                {(crop.sellPrice - crop.buyPrice).toFixed(2)}
                                                            </span>
                                                        </td>
                                                        <td className="py-3 px-2">
                                                            <button 
                                                                onClick={() => deleteBaseCrop(crop.id)} 
                                                                className="p-2 text-red-400 hover:bg-red-900/30 rounded-lg"
                                                            >
                                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                                </svg>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="flex gap-3 mt-6">
                                    <button 
                                        onClick={addBaseCrop} 
                                        className="px-6 py-3 bg-emerald-700 hover:bg-emerald-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        + Dodaj Surowiec
                                    </button>
                                    <button 
                                        onClick={loadData} 
                                        className="px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        üîÑ Od≈õwie≈º
                                    </button>
                                    <button 
                                        onClick={resetData} 
                                        className="px-6 py-3 bg-red-700 hover:bg-red-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        üóëÔ∏è Wyczy≈õƒá
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* SEKCJA 2 - Receptury */}
                        {activeTab === 'recipes' && (
                            <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-blue-800/30 rounded-2xl shadow-2xl p-4 md:p-8">
                                <h2 className="text-2xl font-bold text-blue-400 mb-4">üß™ Receptury Produkt√≥w</h2>
                                
                                {recipes.length === 0 ? (
                                    <div className="text-center py-8 text-blue-400/50">
                                        Brak receptur. Dodaj pierwszƒÖ!
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {recipes.map((recipe) => {
                                            const cost = calculateRecipeCost(recipe);
                                            const profit = calculateRecipeProfit(recipe);
                                            const margin = calculateRecipeMargin(recipe);
                                            
                                            return (
                                                <div key={recipe.id} className="border border-blue-700/40 rounded-xl p-6 bg-slate-900/30">
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                        <div>
                                                            <label className="text-blue-400 text-sm mb-2 block">Nazwa Produktu</label>
                                                            <input
                                                                type="text"
                                                                value={recipe.name}
                                                                onChange={(e) => updateRecipe(recipe.id, 'name', e.target.value)}
                                                                placeholder="np. Chleb"
                                                                className="w-full px-3 py-2 bg-slate-900/80 border border-blue-800/40 rounded-lg text-blue-100"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="text-blue-400 text-sm mb-2 block">Cena Sprzeda≈ºy</label>
                                                            <input
                                                                type="number"
                                                                value={recipe.sellPrice}
                                                                onChange={(e) => updateRecipe(recipe.id, 'sellPrice', parseFloat(e.target.value) || 0)}
                                                                className="w-full px-3 py-2 bg-slate-900/80 border border-blue-800/40 rounded-lg text-blue-100"
                                                            />
                                                        </div>
                                                    </div>

                                                    <div className="mb-4">
                                                        <label className="text-blue-400 text-sm mb-2 block">Sk≈Çadniki:</label>
                                                        {recipe.ingredients.length === 0 ? (
                                                            <p className="text-blue-400/50 text-sm mb-2">Brak sk≈Çadnik√≥w</p>
                                                        ) : (
                                                            <div className="space-y-2 mb-3">
                                                                {recipe.ingredients.map((ing, idx) => {
                                                                    const cropData = baseCrops.find(c => c.name === ing.crop);
                                                                    const ingredientCost = cropData ? cropData.buyPrice * ing.amount : 0;
                                                                    
                                                                    return (
                                                                        <div key={idx} className="flex gap-2 items-center bg-slate-900/50 p-3 rounded-lg">
                                                                            <select
                                                                                value={ing.crop}
                                                                                onChange={(e) => updateIngredient(recipe.id, idx, 'crop', e.target.value)}
                                                                                className="flex-1 px-3 py-2 bg-slate-900/80 border border-blue-800/40 rounded-lg text-blue-100"
                                                                            >
                                                                                <option value="">Wybierz surowiec</option>
                                                                                {baseCrops.map(c => (
                                                                                    <option key={c.id} value={c.name}>{c.name}</option>
                                                                                ))}
                                                                            </select>
                                                                            <input
                                                                                type="number"
                                                                                value={ing.amount}
                                                                                onChange={(e) => updateIngredient(recipe.id, idx, 'amount', parseInt(e.target.value) || 1)}
                                                                                placeholder="Ilo≈õƒá"
                                                                                className="w-20 px-3 py-2 bg-slate-900/80 border border-blue-800/40 rounded-lg text-blue-100"
                                                                                min="1"
                                                                            />
                                                                            <span className="text-blue-300 w-24 text-right font-semibold">
                                                                                = {ingredientCost.toFixed(2)}
                                                                            </span>
                                                                            <button
                                                                                onClick={() => deleteIngredient(recipe.id, idx)}
                                                                                className="p-2 text-red-400 hover:bg-red-900/30 rounded-lg"
                                                                            >
                                                                                ‚úï
                                                                            </button>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        )}
                                                        <button
                                                            onClick={() => addIngredient(recipe.id)}
                                                            className="px-4 py-2 bg-blue-700/30 text-blue-400 hover:bg-blue-900/30 border border-blue-600/50 rounded-lg"
                                                        >
                                                            + Dodaj Sk≈Çadnik
                                                        </button>
                                                    </div>

                                                    <div className="grid grid-cols-3 gap-4 pt-4 border-t border-blue-700/40 mb-4">
                                                        <div className="text-center">
                                                            <p className="text-blue-400/70 text-xs mb-1">Koszt Produkcji</p>
                                                            <p className="text-2xl font-bold text-yellow-400">{cost.toFixed(2)}</p>
                                                        </div>
                                                        <div className="text-center">
                                                            <p className="text-blue-400/70 text-xs mb-1">Zysk</p>
                                                            <p className={`text-2xl font-bold ${profit >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                                                                {profit >= 0 ? '+' : ''}{profit.toFixed(2)}
                                                            </p>
                                                        </div>
                                                        <div className="text-center">
                                                            <p className="text-blue-400/70 text-xs mb-1">Mar≈ºa</p>
                                                            <p className={`text-2xl font-bold ${
                                                                margin >= 50 ? 'text-emerald-400' :
                                                                margin >= 25 ? 'text-yellow-400' : 'text-red-400'
                                                            }`}>
                                                                {margin}%
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <button 
                                                        onClick={() => deleteRecipe(recipe.id)} 
                                                        className="w-full py-2 bg-red-700/30 text-red-400 hover:bg-red-900/30 border border-red-600/50 rounded-lg"
                                                    >
                                                        Usu≈Ñ Recepturƒô
                                                    </button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                <div className="flex gap-3 mt-6">
                                    <button 
                                        onClick={addRecipe} 
                                        className="px-6 py-3 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        + Dodaj Recepturƒô
                                    </button>
                                    <button 
                                        onClick={loadData} 
                                        className="px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        üîÑ Od≈õwie≈º
                                    </button>
                                    <button 
                                        onClick={resetData} 
                                        className="px-6 py-3 bg-red-700 hover:bg-red-600 text-white rounded-lg font-semibold shadow-lg"
                                    >
                                        üóëÔ∏è Wyczy≈õƒá
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CropProfitCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
