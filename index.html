<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zysk√≥w</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import * as React from 'https://esm.sh/react@18';
        import * as ReactDOM from 'https://esm.sh/react-dom@18';

        // Poprawne modu≈Çowe importy Firebase (ES6 modules)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app = null;
        let db = null;
        let auth = null;
        let firebaseInitialized = false;

        // --- Robust Firebase Initialization and Error Handling ---
        try {
            setLogLevel('debug'); // Enable debug logging for troubleshooting

            let firebaseConfig = {};
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                firebaseConfig = JSON.parse(__firebase_config);
            }

            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                firebaseInitialized = true;
                console.log("Firebase initialized successfully.");
            } else {
                console.warn("Firebase configuration is missing or empty. Running without database persistence.");
            }
        } catch (e) {
            console.error("FATAL ERROR during Firebase initialization. Database features disabled.", e);
            firebaseInitialized = false;
        }
        // --------------------------------------------------------

        const defaultData = {
            baseCrops: [
                { id: 1, name: 'Pszenica', buyPrice: 10, sellPrice: 12, time: 2 },
                { id: 2, name: 'Mleko', buyPrice: 15, sellPrice: 18, time: 1 }
            ],
            recipes: [
                { id: 1, name: 'Chleb', ingredients: [{ crop: 'Pszenica', amount: 3 }], sellPrice: 50 }
            ],
            nextBaseCropId: 3,
            nextRecipeId: 2,
        };
        
        // Utility function to get the document reference path for private user data
        const getUserDataDocRef = (userId) => {
            // Path: /artifacts/{appId}/users/{userId}/appData/data
            return doc(db, 'artifacts', appId, 'users', userId, 'appData', 'data');
        };

        function App() {
            const [activeTab, setActiveTab] = React.useState('base');
            const [baseCrops, setBaseCrops] = React.useState([]);
            const [recipes, setRecipes] = React.useState([]);
            const [nextBaseCropId, setNextBaseCropId] = React.useState(1);
            const [nextRecipeId, setNextRecipeId] = React.useState(1);
            
            const [loading, setLoading] = React.useState(firebaseInitialized); // Start loading only if FB is expected to init
            const [saving, setSaving] = React.useState(false);
            const [message, setMessage] = React.useState('');
            
            const [sortBy, setSortBy] = React.useState('name');
            const [sortOrder, setSortOrder] = React.useState('asc');
            
            const [userId, setUserId] = React.useState(null);
            const [showResetModal, setShowResetModal] = React.useState(false); // Custom confirm state

            // 1. Firebase Authentication
            React.useEffect(() => {
                if (!firebaseInitialized || !auth) {
                    setLoading(false); // If FB is not initialized, stop loading and use local defaults
                    setBaseCrops(defaultData.baseCrops);
                    setRecipes(defaultData.recipes);
                    setNextBaseCropId(defaultData.nextBaseCropId);
                    setNextRecipeId(defaultData.nextRecipeId);
                    return;
                }

                const signIn = async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase Sign-In failed:", error);
                    }
                };

                // Listen for auth state changes
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        setUserId(user.uid);
                    } else {
                        // User logged out or initial state, try to sign in
                        signIn(); 
                    }
                });

                return () => unsubscribe();
            }, []); // Dependency on initial mounting

            // 2. Real-time Firestore Data Listener (onSnapshot)
            React.useEffect(() => {
                if (!firebaseInitialized || !db || !userId) return; // Wait for successful FB init and authentication

                const dataDocRef = getUserDataDocRef(userId);

                // Function to initialize data if the document doesn't exist
                const initializeData = async () => {
                    try {
                        await setDoc(dataDocRef, defaultData);
                        console.log("Default data initialized.");
                    } catch (e) {
                        console.error("Error initializing default data:", e);
                    }
                };
                
                // Setup real-time listener
                const unsubscribe = onSnapshot(dataDocRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        try {
                            const data = docSnapshot.data();
                            setBaseCrops(data.baseCrops || []);
                            setRecipes(data.recipes || []);
                            setNextBaseCropId(data.nextBaseCropId || 1);
                            setNextRecipeId(data.nextRecipeId || 1);
                            console.log("Data loaded/updated from Firestore.");
                        } catch (e) {
                            console.error("Error parsing document data, resetting to defaults:", e);
                            initializeData(); // Try to reset if parsing fails
                        }
                    } else {
                        console.log("No data document found. Initializing...");
                        initializeData();
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore snapshot listener failed:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [userId]); // Re-run when userId changes and Firebase is initialized

            // Replaces the old saveData with Firestore setDoc
            const saveData = async (bc, r, bcId, rId) => {
                if (!userId || !db) {
                    setMessage('Brak autoryzacji do zapisu lub baza danych niedostƒôpna');
                    setTimeout(() => setMessage(''), 2000);
                    return;
                }
                const dataDocRef = getUserDataDocRef(userId);
                try {
                    setSaving(true);
                    await setDoc(dataDocRef, {
                        baseCrops: bc, 
                        recipes: r, 
                        nextBaseCropId: bcId, 
                        nextRecipeId: rId
                    }, { merge: false });

                    setMessage('‚úì Zapisano');
                    setTimeout(() => setMessage(''), 2000);
                } catch (e) {
                    console.error("Error saving data:", e);
                    setMessage('‚úó B≈ÇƒÖd zapisu');
                    setTimeout(() => setMessage(''), 2000);
                } finally {
                    setSaving(false);
                }
            };

            // Helpers to update local state and trigger remote save (via onSnapshot)
            const updateStateAndSave = (newBaseCrops, newRecipes, newNextBaseCropId, newNextRecipeId) => {
                // Update local state immediately
                setBaseCrops(newBaseCrops);
                setRecipes(newRecipes);
                setNextBaseCropId(newNextBaseCropId);
                setNextRecipeId(newNextRecipeId);
                
                // Only save remotely if Firebase is available
                if (firebaseInitialized) {
                    saveData(newBaseCrops, newRecipes, newNextBaseCropId, newNextRecipeId);
                }
            };

            const addBaseCrop = () => {
                const newCrops = [...baseCrops, { id: nextBaseCropId, name: '', buyPrice: 0, sellPrice: 0, time: 0 }];
                const newId = nextBaseCropId + 1;
                updateStateAndSave(newCrops, recipes, newId, nextRecipeId);
            };

            const updateBaseCrop = (id, field, value) => {
                const newCrops = baseCrops.map(c => c.id === id ? { ...c, [field]: value } : c);
                updateStateAndSave(newCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const deleteBaseCrop = (id) => {
                const newCrops = baseCrops.filter(c => c.id !== id);
                updateStateAndSave(newCrops, recipes, nextBaseCropId, nextRecipeId);
            };

            const sortCrops = (crops) => {
                return [...crops].sort((a, b) => {
                    let av, bv;
                    if (sortBy === 'name') {
                        av = a.name.toLowerCase();
                        bv = b.name.toLowerCase();
                        return sortOrder === 'asc' ? av.localeCompare(bv) : bv.localeCompare(av);
                    } else {
                        av = a[sortBy];
                        bv = b[sortBy];
                        // Handle potential NaN if price fields are empty strings during input
                        const numA = Number(av) || 0; 
                        const numB = Number(bv) || 0;
                        return sortOrder === 'asc' ? numA - numB : numB - numA;
                    }
                });
            };

            const handleSort = (col) => {
                if (sortBy === col) {
                    setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(col);
                    setSortOrder('asc');
                }
            };

            const addRecipe = () => {
                const newRecipes = [...recipes, { id: nextRecipeId, name: '', ingredients: [], sellPrice: 0 }];
                const newId = nextRecipeId + 1;
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, newId);
            };

            const updateRecipe = (id, field, value) => {
                const newRecipes = recipes.map(r => r.id === id ? { ...r, [field]: value } : r);
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteRecipe = (id) => {
                const newRecipes = recipes.filter(r => r.id !== id);
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const addIngredient = (rId) => {
                const newRecipes = recipes.map(r => r.id === rId ? { ...r, ingredients: [...r.ingredients, { crop: baseCrops[0]?.name || '', amount: 1 }] } : r);
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const updateIngredient = (rId, idx, field, value) => {
                const newRecipes = recipes.map(r => {
                    if (r.id === rId) {
                        const ni = [...r.ingredients];
                        ni[idx] = { ...ni[idx], [field]: value };
                        return { ...r, ingredients: ni };
                    }
                    return r;
                });
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const deleteIngredient = (rId, idx) => {
                const newRecipes = recipes.map(r => r.id === rId ? { ...r, ingredients: r.ingredients.filter((_, i) => i !== idx) } : r);
                updateStateAndSave(baseCrops, newRecipes, nextBaseCropId, nextRecipeId);
            };

            const calcCost = (recipe) => {
                return recipe.ingredients.reduce((t, ing) => {
                    const c = baseCrops.find(x => x.name === ing.crop);
                    const amount = Number(ing.amount) || 0;
                    const buyPrice = c ? Number(c.buyPrice) || 0 : 0;
                    return t + (buyPrice * amount);
                }, 0);
            };

            const calcProfit = (recipe) => (Number(recipe.sellPrice) || 0) - calcCost(recipe);

            const performReset = async () => {
                setShowResetModal(false);
                if (!userId || !db) {
                    setMessage('Brak autoryzacji lub baza danych niedostƒôpna.');
                    setTimeout(() => setMessage(''), 2000);
                    return;
                }

                const docRef = getUserDataDocRef(userId);

                try {
                    await deleteDoc(docRef);
                    // Immediately re-initialize with default data to ensure the document exists again.
                    await setDoc(docRef, defaultData); 
                    setMessage('‚úì Wyczyszczono i zainicjowano ponownie');
                    setTimeout(() => setMessage(''), 2000);
                } catch (e) {
                    console.error("Error resetting data:", e);
                    setMessage('‚úó B≈ÇƒÖd czyszczenia danych');
                    setTimeout(() => setMessage(''), 2000);
                }
            };
            
            // Custom Modal Component for confirmation
            const ResetModal = ({ onConfirm, onClose }) => (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-800 border border-red-700/50 rounded-xl p-6 shadow-2xl max-w-sm w-full">
                        <h3 className="text-xl font-bold text-red-400 mb-3">Potwierd≈∫ czyszczenie danych</h3>
                        <p className="text-slate-300 mb-6">Czy na pewno chcesz wyczy≈õciƒá WSZYSTKIE zapisane uprawy i receptury? Ta operacja jest nieodwracalna.</p>
                        <div className="flex justify-end gap-3">
                            <button 
                                onClick={onClose} 
                                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded font-semibold transition-colors"
                            >
                                Anuluj
                            </button>
                            <button 
                                onClick={onConfirm} 
                                className="px-4 py-2 bg-red-700 hover:bg-red-600 text-white rounded font-semibold transition-colors"
                            >
                                Tak, wyczy≈õƒá
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Conditional rendering for loading state
            if (loading && firebaseInitialized) return (
                <div className="min-h-screen flex items-center justify-center bg-gray-900">
                    <div className="text-emerald-400 text-xl flex items-center space-x-2">
                        <svg className="animate-spin h-5 w-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>≈Åadowanie danych u≈ºytkownika...</span>
                    </div>
                </div>
            );

            const sorted = sortCrops(baseCrops);
            const fullUserId = userId || 'Anonim (Dostƒôp lokalny/brak autoryzacji)';

            return (
                <div className="min-h-screen p-4 md:p-8 font-sans" style={{ background: 'linear-gradient(135deg, #0a1f1a 0%, #0d2820 50%, #081712 100%)' }}>
                    {showResetModal && <ResetModal onConfirm={performReset} onClose={() => setShowResetModal(false)} />}
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-gradient-to-br from-emerald-900/40 to-green-950/40 backdrop-blur-sm border border-emerald-700/30 rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                                <div>
                                    <h1 className="text-4xl font-extrabold text-emerald-400 mb-1">Kalkulator Zysk√≥w z Upraw</h1>
                                    <p className="text-emerald-300/70 text-xs sm:text-sm">Twoje prywatne dane | U≈ºytkownik: <span className="font-mono text-emerald-300 break-all">{fullUserId}</span></p>
                                    {!firebaseInitialized && (
                                        <p className="text-red-400 text-sm mt-2">‚ö†Ô∏è Funkcje bazy danych sƒÖ niedostƒôpne. Zmiany nie zostanƒÖ zapisane.</p>
                                    )}
                                </div>
                                <div className="flex flex-col items-end mt-4 sm:mt-0">
                                    {(saving || message) && <span className="text-xs text-emerald-400 bg-emerald-900/30 px-3 py-1 rounded h-fit transition-opacity duration-300">{saving ? 'üíæ Zapisywanie...' : message}</span>}
                                    {firebaseInitialized && (
                                        <button onClick={() => setShowResetModal(true)} className="mt-2 text-red-400 text-xs hover:text-red-300 transition-colors">Wyczy≈õƒá dane (Reset)</button>
                                    )}
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <button 
                                    onClick={() => setActiveTab('base')} 
                                    className={`py-3 px-4 rounded-xl font-bold transition-all transform hover:scale-[1.02] ${activeTab === 'base' ? 'bg-gradient-to-r from-emerald-600 to-emerald-500 text-white shadow-lg' : 'bg-slate-800/50 text-emerald-400 hover:bg-slate-700/50 border border-emerald-700/30'}`}
                                >
                                    üì¶ Baza Cen Upraw
                                </button>
                                <button 
                                    onClick={() => setActiveTab('recipes')} 
                                    className={`py-3 px-4 rounded-xl font-bold transition-all transform hover:scale-[1.02] ${activeTab === 'recipes' ? 'bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-lg' : 'bg-slate-800/50 text-blue-400 hover:bg-slate-700/50 border border-blue-700/30'}`}
                                >
                                    üß™ Receptury Produkt√≥w
                                </button>
                            </div>
                        </div>

                        {activeTab === 'base' && (
                            <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-emerald-800/30 rounded-2xl shadow-2xl p-4 md:p-6">
                                <h2 className="text-2xl font-bold text-emerald-400 mb-4">üì¶ Baza Cen Upraw</h2>
                                <div className="overflow-x-auto rounded-lg border border-emerald-900/40">
                                    <table className="min-w-full divide-y divide-emerald-700/40">
                                        <thead className="bg-slate-900/50">
                                            <tr>
                                                <Th col="name" currentSort={sortBy} order={sortOrder} handleSort={handleSort}>Nazwa</Th>
                                                <Th col="buyPrice" currentSort={sortBy} order={sortOrder} handleSort={handleSort}>Cena Zakupu</Th>
                                                <Th col="sellPrice" currentSort={sortBy} order={sortOrder} handleSort={handleSort}>Cena Sprzeda≈ºy</Th>
                                                <Th col="time" currentSort={sortBy} order={sortOrder} handleSort={handleSort}>Czas (h)</Th>
                                                <Th>Zysk</Th>
                                                <th className="py-3 px-2"></th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-emerald-900/20 text-sm">
                                            {sorted.length === 0 ? (
                                                <tr><td colSpan="6" className="text-center py-8 text-emerald-400/50">Brak upraw</td></tr>
                                            ) : (
                                                sorted.map((c, i) => (
                                                    <tr key={c.id} className={`hover:bg-emerald-900/20 transition-colors`}>
                                                        <td className="py-2 px-3"><input type="text" value={c.name} onChange={(e) => updateBaseCrop(c.id, 'name', e.target.value)} placeholder="Nazwa" className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm focus:ring-emerald-500 focus:border-emerald-500"/></td>
                                                        <td className="py-2 px-3"><input type="number" value={c.buyPrice} onChange={(e) => updateBaseCrop(c.id, 'buyPrice', parseFloat(e.target.value) || 0)} className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm focus:ring-emerald-500 focus:border-emerald-500"/></td>
                                                        <td className="py-2 px-3"><input type="number" value={c.sellPrice} onChange={(e) => updateBaseCrop(c.id, 'sellPrice', parseFloat(e.target.value) || 0)} className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm focus:ring-emerald-500 focus:border-emerald-500"/></td>
                                                        <td className="py-2 px-3"><input type="number" value={c.time} onChange={(e) => updateBaseCrop(c.id, 'time', parseFloat(e.target.value) || 0)} className="w-full px-2 py-1 bg-slate-900/80 border border-emerald-800/40 rounded text-emerald-100 text-sm focus:ring-emerald-500 focus:border-emerald-500"/></td>
                                                        <td className="py-2 px-3"><span className="font-bold text-emerald-400 text-sm">{(c.sellPrice - c.buyPrice).toFixed(2)}</span></td>
                                                        <td className="py-2 px-2"><button onClick={() => deleteBaseCrop(c.id)} className="text-red-400 hover:bg-red-900/30 p-1 rounded-full transition-colors">‚úï</button></td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="flex gap-3 mt-4">
                                    <button onClick={addBaseCrop} className="px-4 py-2 bg-emerald-700 hover:bg-emerald-600 text-white rounded-lg font-semibold shadow-md transition-colors">
                                        + Dodaj Surowiec
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'recipes' && (
                            <div className="bg-gradient-to-br from-slate-900/60 to-slate-950/60 backdrop-blur-sm border border-blue-800/30 rounded-2xl shadow-2xl p-4 md:p-6">
                                <h2 className="text-2xl font-bold text-blue-400 mb-4">üß™ Receptury Produkt√≥w</h2>
                                {recipes.length === 0 ? (
                                    <div className="text-center py-8 text-blue-400/50">Brak receptur</div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                        {recipes.map(r => {
                                            const cost = calcCost(r);
                                            const profit = calcProfit(r);
                                            return (
                                                <div key={r.id} className="border border-blue-700/40 rounded-xl p-4 bg-slate-900/30 flex flex-col justify-between">
                                                    <div>
                                                        <div className="grid grid-cols-2 gap-3 mb-3">
                                                            <div>
                                                                <label className="text-blue-400 text-xs mb-1 block font-semibold">Produkt</label>
                                                                <input type="text" value={r.name} onChange={(e) => updateRecipe(r.id, 'name', e.target.value)} placeholder="Nazwa" className="w-full px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm focus:ring-blue-500 focus:border-blue-500"/>
                                                            </div>
                                                            <div>
                                                                <label className="text-blue-400 text-xs mb-1 block font-semibold">Cena Sprzeda≈ºy</label>
                                                                <input type="number" value={r.sellPrice} onChange={(e) => updateRecipe(r.id, 'sellPrice', parseFloat(e.target.value) || 0)} className="w-full px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm focus:ring-blue-500 focus:border-blue-500"/>
                                                            </div>
                                                        </div>
                                                        <div className="mb-3">
                                                            <label className="text-blue-400 text-xs mb-1 block font-semibold">Sk≈Çadniki:</label>
                                                            {r.ingredients.length === 0 ? (
                                                                <p className="text-blue-400/50 text-xs mb-2">Brak sk≈Çadnik√≥w</p>
                                                            ) : (
                                                                <div className="space-y-2 mb-2">
                                                                    {r.ingredients.map((ing, idx) => {
                                                                        const cd = baseCrops.find(c => c.name === ing.crop);
                                                                        const buyPrice = cd ? Number(cd.buyPrice) || 0 : 0;
                                                                        const amount = Number(ing.amount) || 0;
                                                                        const ic = buyPrice * amount;
                                                                        return (
                                                                            <div key={idx} className="flex gap-2 items-center bg-slate-900/50 p-2 rounded">
                                                                                <select value={ing.crop} onChange={(e) => updateIngredient(r.id, idx, 'crop', e.target.value)} className="flex-1 px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm focus:ring-blue-500 focus:border-blue-500">
                                                                                    <option value="">Wybierz</option>
                                                                                    {baseCrops.map(c => <option key={c.id} value={c.name}>{c.name}</option>)}
                                                                                </select>
                                                                                <input type="number" value={ing.amount} onChange={(e) => updateIngredient(r.id, idx, 'amount', parseInt(e.target.value) || 1)} className="w-16 px-2 py-1 bg-slate-900/80 border border-blue-800/40 rounded text-blue-100 text-sm focus:ring-blue-500 focus:border-blue-500" min="1"/>
                                                                                <span className="text-blue-300 text-xs w-16 text-right shrink-0">={ic.toFixed(2)}</span>
                                                                                <button onClick={() => deleteIngredient(r.id, idx)} className="text-red-400 hover:text-red-300 px-1 shrink-0">‚úï</button>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                </div>
                                                            )}
                                                            <button onClick={() => addIngredient(r.id)} className="text-blue-400 text-xs mt-1 hover:text-blue-300 transition-colors">+ Dodaj sk≈Çadnik</button>
                                                        </div>
                                                    </div>
                                                    <div className="mt-auto">
                                                        <div className="grid grid-cols-2 gap-3 pt-3 border-t border-blue-700/40 mb-3">
                                                            <div className="text-center">
                                                                <p className="text-blue-400/70 text-xs">Ca≈Çkowity Koszt</p>
                                                                <p className="text-xl font-bold text-yellow-400">{cost.toFixed(2)}</p>
                                                            </div>
                                                            <div className="text-center">
                                                                <p className="text-blue-400/70 text-xs">Zysk (Sprzeda≈º - Koszt)</p>
                                                                <p className={`text-xl font-bold ${profit >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>{profit >= 0 ? '+' : ''}{profit.toFixed(2)}</p>
                                                            </div>
                                                        </div>
                                                        <button onClick={() => deleteRecipe(r.id)} className="w-full py-2 bg-red-700/30 hover:bg-red-700/50 text-red-400 rounded-lg text-sm font-semibold transition-colors">Usu≈Ñ Recepturƒô</button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                                <div className="flex gap-3 mt-4">
                                    <button onClick={addRecipe} className="px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-semibold shadow-md transition-colors">
                                        + Dodaj Recepturƒô
                                    </button>
                                </div>
                            </div>
                        )}
                        <p className="mt-8 text-center text-xs text-slate-500">Identyfikator aplikacji: {appId}</p>
                    </div>
                </div>
            );
        }

        // Helper component for sortable table headers
        const Th = ({ col, currentSort, order, handleSort, children }) => (
            <th onClick={() => handleSort(col)} className="text-left py-3 px-3 text-emerald-400 font-semibold cursor-pointer hover:bg-emerald-900/20 transition-colors">
                <div className="flex items-center">
                    {children} {currentSort === col && (order === 'asc' ? ' ‚ñ≤' : ' ‚ñº')}
                </div>
            </th>
        );

        // Render the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );

    </script>
</body>
</html>
